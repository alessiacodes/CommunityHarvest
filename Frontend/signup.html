<!DOCTYPE html>
<html lang="en">

    <title>Community Harvest</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body{
            background-color: #FFFDF9;

<body">
    <div class="text">
        <p>Create Account</p>
    </div>

    <div class="box">
        <label for="username"><b>Create Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
        <br> <br>
        <label for="password"><b>Create Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <br><br>
        <label for="createpassword"><b>Confirm Password</b></label>
        <input type="password" placeholder="Re-Enter Password" name="createpassword" required>
        
        <br>
        <a href="signup-confirm.html">
            <button id="button1" class="button1">Register!</button>
        </a> 
        
    </div>

    <img src="Background.png" alt="Background Image" class="bottom-image">
